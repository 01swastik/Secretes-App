<mat-card>
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
      <input matInput
      type="text"
      formControlName="title"
       placeholder="Title" >
      <mat-error *ngIf="form.get('title').invalid">Please enter the post title</mat-error>
    </mat-form-field>
<div>
  <button mat-stroked-button type="button" (click)="filePicker.click()">Pick image</button>
  <input type="file" #filePicker (change)="onImagePicked($event)">
</div>
<div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
  <img [src]="imagePreview" [alt]="form.value.title">
</div>

    <mat-form-field>
      <textarea matInput formControlName="content" placeholder="Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter the post content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit"> Save Post</button>
  </form>

</mat-card>
